<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- MY CSS -->
    <title>To do list</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- HEADER -->
      <header>
        <div class="container">
          <h1>To do list</h1>
        </div>
      </header>
      <!-- HEADER -->
      <!-- MAIN -->
      <main>
        <div class="container">
          <!-- INPUT TEXT -->
          <div class="input-box">
            <input type="text" v-model="textInput">
            <button @click="addDo(textInput)">Aggiungi</button>
          </div>
          <!-- INPUT TEXT -->
          <!-- LISTA TO DO -->
          <ul v-if="listDos.length > 0">
            <li v-for="(doItem, index) in listDos" :class="isDone(doItem.done)">
              {{ index + 1}}  {{ doItem.text }}
              <i class="fa-solid fa-xmark" @click="removeDo(index)"></i>
            </li>
          </ul>
          <!-- LISTA TO DO -->
          <!-- MESSAGGIO LISTA VUOTA -->
          <div class="empty-list" v-else>La lista Ã¨ al momento vuota</div>
          <!-- MESSAGGIO LISTA VUOTA -->
        </div>
      </main>
      <!-- MAIN -->
    </div>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- VUE JS -->
    <!-- MY JS -->
    <script src="js/main.js"></script>
    <!-- MY JS -->
  </body>
</html>
